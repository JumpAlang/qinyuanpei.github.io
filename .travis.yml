language: node_js
python: 
  - "3.6"
node_js: stable

notifications:
  email:
    recipients:
      - 875974254@qq.com
      - qinyuanpei@163.com
    on_success: change # default: change
    on_failure: always # default: always

install:
  - npm install
  - sudo apt-get install python3 -y
  - sudo apt-get install python3-pip -y
  - sudo pip3 install -r requirements.txt

script:
  - hexo clean
  - python3 albums.py

after_script:
  # Build Master Repository(Coding Pages) 
  - rm _config.yml
  - mv config-master.yml _config.yml
  - hexo generate
  - python3 readme.py https://blog.yuanpei.me/
  - cp README.md ./public/README.md
  - cp albums.json ./public/albums.json
  - git config user.name "qinyuanpei"
  - git config user.email "qinyuanpei@163.com"
  - cd ./public
  - git init
  - git remote add origin master https://github.com/qinyuanpei/qinyuanpe.github.io 
  - git add .
  - git commit -m "Update Blog By Travis-CI With Build $TRAVIS_BUILD_NUMBER For Coding Pages"
  - git push --force --quiet "https://qinyuanpei:${CO_TOKEN}@${CO_REF}" master:master
  # Prepare Rebuild
  - cd ..
  - rm -rf ./public
  - hexo clean
  # Build Salver Repository(Github Pages)
  - rm _config.yml
  - mv config-salve.yml _config.yml
  - hexo generate
  - python3 readme.py https://qinyuanpei.github.io/
  - cp README.md ./public/README.md
  - cp albums.json ./public/albums.json
  - git config user.name "qinyuanpei"
  - git config user.email "qinyuanpei@163.com"
  - cd ./public
  - git init 
  - git remote add origin master https://github.com/qinyuanpei/qinyuanpe.github.io
  - git add .
  - git commit -m "Update Blog By Travis-CI With Build $TRAVIS_BUILD_NUMBER For Github Pages"
  - git push --force --quiet "https://${CI_TOKEN}@${GH_REF}" master:master


addons:
  apt:
    update: true

branches:
  only:
    - blog

env:
 global:
   # Github Pages
   - GH_REF: github.com/qinyuanpei/qinyuanpei.github.io
   # Coding Pages
   - CO_REF: git.coding.net/qinyuanpei/qinyuanpei.coding.me.git
